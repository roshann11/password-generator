<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 id="text">Generate a <br><span>Random Password </span></h1>
    <div class="Password"> 
         <input type="text" placeholder="Generate Password" id="Password">
        <img src="copy.png" onclick="copyPass()">
    </div>
     <div class="button">
        
    <button class="press" onclick="generatePass()"><img src="generate.png"><span>Generate</span></button>
     </div> 
</div>

<script>
    const passBox = document.getElementById('Password');

    const length = 12;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const spChar = "!@#$%^&*|-?.<,+_>";

    const allChars = upperCase + lowerCase + number + spChar;

    function generatePass(){
       let Password = "";
    //    Password += upperCase[Math.floor(Math.random() * upperCase.length)];
    //    Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    //    Password += number[Math.floor(Math.random() * number.length)];
    //    Password += spChar[Math.floor(Math.random() * spChar.length)];
       while(length > Password.length){
        Password += allChars[Math.floor(Math.random() * allChars.length)];
       } 
       passBox.value = Password;
    }
    function copyPass(){
      passBox.select();
      document.execCommand("copy");
    }
</script>
</body>
</html>
